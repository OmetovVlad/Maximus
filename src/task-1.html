<!DOCTYPE html>
<html lang="en">
    @@include('html/head.html', {
        "title":"Maximus::Тестовое задание #1"
    })
    <body>
        @@include('html/header.html')
        <div class="container">
            <div class="task task-1">
                <div class="wrapper">
                    <h1>Задание #1</h1>
                    <form>
                        <div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <h3>Приоритетный способ получения рассылок</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-3">
                                    <label>
                                        <input type="radio" name="contact-type" value="phome">
                                        <span>Телефон</span>
                                    </label>
                                </div>
                                <div class="col-12 col-sm-3 mt-2 mt-sm-0">
                                    <label>
                                        <input type="radio" name="contact-type" value="email">
                                        <span>E-mail</span>
                                    </label>
                                </div>
                                <div class="col-12 col-sm-3 mt-2 mt-sm-0">
                                    <label>
                                        <input type="radio" name="contact-type" value="mail">
                                        <span>Почта</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="row">
                                <div class="col-12 mt-5">
                                    <h3>Какие новости Вы хотите получать</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <label>
                                        <input type="checkbox" name="type-selection" value="cut1">
                                        <span>Политика</span>
                                    </label>
                                </div>
                                <div class="col-12 col-sm-4 mt-2 mt-sm-0">
                                    <label>
                                        <input type="checkbox" name="type-selection" value="cut2">
                                        <span>Новости IT</span>
                                    </label>
                                </div>
                                <div class="col-12 col-sm-4 mt-2 mt-sm-0">
                                    <label>
                                        <input type="checkbox" name="type-selection" value="cut3">
                                        <span>Все о спорте</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="row justify-content-sm-end">
                                <div class="col-12 col-sm-6 col-md-5 mt-5">
                                    <button type="submit">Подтвердить!</button>
                                </div>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <script src="js/app.min.js"></script>
    </body>
</html>
