<!DOCTYPE html>
<html lang="en">
    @@include('html/head.html', {
        "title":"Maximus::Тестовое задание #1"
    })
    <body>
        @@include('html/header.html', {
            "task1": "active"
        })
        <div class="container">
            <div class="task task-1">
                <div class="wrapper">
                    <h1>Задание #1</h1>
                    <form>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <h3>Cпособ получения рассылок</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                        <label>
                                            <input type="radio" name="contact-type" value="phome">
                                            <span>Телефон</span>
                                        </label>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-2 mt-md-0">
                                        <label>
                                            <input type="radio" name="contact-type" value="email">
                                            <span>E-mail</span>
                                        </label>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-2 mt-lg-0">
                                        <label>
                                            <input type="radio" name="contact-type" value="mail">
                                            <span>Почта</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <div class="row">
                                    <div class="col-12 mt-5 mt-md-0  mb-3">
                                        <h3>Какие новости хотите получать</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                                        <label>
                                            <input type="checkbox" name="type-selection" value="cut1">
                                            <span>Политика</span>
                                        </label>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 mt-2 mt-md-0">
                                        <label>
                                            <input type="checkbox" name="type-selection" value="cut2">
                                            <span>Экономика</span>
                                        </label>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 mt-2 mt-lg-0">
                                        <label>
                                            <input type="checkbox" name="type-selection" value="cut3">
                                            <span>Спорт</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="row justify-content-sm-end">
                                <div class="col-12 col-sm-6 col-md-5 col-lg-4 mt-5">
                                    <button type="submit">Подтвердить!</button>
                                </div>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <script src="js/app.min.js"></script>
    </body>
</html>
